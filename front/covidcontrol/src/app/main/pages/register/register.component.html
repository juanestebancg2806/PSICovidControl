<div class="noselect">
    <div class="box">
        <div class="content">
            <div class="logo">
                <div class="brand">
                    <img src="assets/logo/cellphone.png" class="cellphone" draggable="false">
                    <img src="assets/logo/virus.png" class="virus" draggable="false">
                </div>
                <div class="title">
                    <span>PSI Covid Control</span>
                </div>
            </div>
            <form [formGroup]="getLoginForm()" class="fields">
                <input type="text" formControlName="username" placeholder="Usuario">
                <input type="text" formControlName="password" placeholder="Contraseña">
                <input type="text" formControlName="confirm_password" placeholder="Confirmar Contraseña">
            </form>
            <div class="actions">
                <div class="btn"><span>Registrar</span></div>
                <div class="btn" (click)="routing.routeTo('login')"><span>Inicia Sesión</span></div>
            </div>
        </div>
    </div>
</div>
