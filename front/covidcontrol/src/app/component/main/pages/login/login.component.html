<div class="noselect">
    <div class="box">
        <div class="content">
            <div class="logo">
                <div class="brand">
                    <img src="assets/logo/cellphone.png" class="cellphone" draggable="false">
                    <img src="assets/logo/virus.png" class="virus" draggable="false">
                </div>
                <div class="title">
                    <span>PSI Covid Control</span>
                </div>
            </div>
            <form [formGroup]="getLoginForm()" class="fields">
                <input type="text" formControlName="username" placeholder="Usuario">
                <input type="password" formControlName="password" placeholder="Contraseña">
            </form>
            <div class="actions">
                <button class="btn" [disabled]="!(getLoginForm().valid)"><span>Inicia Sesión</span></button>
                <button class="btn" (click)="routing.routeTo('register')"><span>Registro</span></button>
            </div>
        </div>
    </div>
</div>
