<div class = "noselect">
    <div class = "box">
        <div class = "content">
            <div class="image">
                <qrcode #qr class="qrcode" [qrdata]="getDataForQr()" [width]="300" [elementType]="img" [level]="'M'"></qrcode>
            </div>
            <button class="download" (click)="saveQrImage(qr)">Descargar</button>
        </div>
    </div>
</div>
